<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
	<title></title>
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="../css/plugins/swiper/swiper.min.css">

	<link rel="stylesheet" type="text/css" href="css/search.css">

</head>
<body>
	<div id="app">
		<div class="header">			
			<div class="top">
		        <a  href="javascript:;" @click="history.go(-1)">
		          <img src="../imgs/fh.png">
		        </a>    
		        <div class="search-area">
		          <img src="../imgs/search-5@2x.png">
		          <input type="text" name="" v-model="searchText">
		        </div>
		        <div class="search">         
		          <button @click="search">搜索</button>
		        </div>       
		    </div>
		    <div class="tab">
		    	<div class="default" 
		    	v-for="(tab,i) in searchTab"
		    	:class="{'active':i==tab.id}"
		    	@click="changTab(i)"
		    	:id="i">{{tab.name}}</div>
		    </div>
		</div>
		<div class="search-list">
			<div>
				<div class="search-history">
					搜索历史
				</div>
				<div class="delete" @click="delHistory">&times;</div>				
			</div>
			<div class="clear"></div>
			<div class="history">
				<ul>
					<li v-for="list in searchList" @click="search(list)">{{list}}</li>
				</ul>
			</div>
		</div>	  
  	</div>
	<script src="../js/plugins/jquery/jquery.min.js"></script>
	<script src="../js/plugins/vue/vue.min.js"></script>
	<script src="../js/plugins/swiper/swiper.min.js"></script>
	<script src="js/search.js"></script>
</body>
</html>
