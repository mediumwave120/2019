<!DOCTYPE html>
<html lang="en">
<head>

	<div id="app">
		<div class="header">
			<div class="top">
				<a  href="javascript:;" onclick="history.go(-1)">

				<div>申请退款</div>				
			</div>
		</div>
		<div class="refund">
			<div class="goods">
				<div class="goods-info">

				</div>

				</div>
				<div class="salesreturn-explain">
					<div class="">

					</div>
				</div>
				<div class="refund-img">

					<div class="img">

							<input type="file" name="" class="file1">

						<div class="two">

						<div class="three">

						</div>
					</div>

				</div>
			</div>

			退款提交
		</div>
  	</div>
