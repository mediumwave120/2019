<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../plugins/layer-v3.1.1/layer/theme/default/layer.css">
	<link rel="stylesheet" href="reset.css">
</head>
<body>
	<div id="app">
		<div class="reset">
			<span class="back"></span>
			<h4>重置密码</h4>
		</div>
		<div class="form">
			<div class="account">				
				<input type="text" placeholder="请输入您的手机号" class="phone">
			</div>
			<div class="validat">				
				<input type="text" placeholder="请输入验证码" class="validate">
				<span class="get-validate"><button class="code">获取验证码</button></span>
			</div>
			<div class="pwd">				
				<input type="password" placeholder="请输入新密码" class="password">
			</div>
			<div class="pwd2">				
				<input type="password" placeholder="请确认新密码" class="password2">
			</div>
			<div class="login">
				<input type="button" value="完成并登录" class="modify">
			</div>
		</div>
	</div>
	<script src="../js/common/cookies.js"></script>
	<script src="../js/plugins/jquery/jquery.min.js"></script>
	<script src="../plugins/layer-v3.1.1/layer/layer.js"></script>
	<script src="js/reset.js"></script>
</body>
</html>
